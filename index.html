    <script>
      // Function to format the date as "Monday, March 1, 2099"
      function formatDate() {
        const options = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };
        const currentDate = new Date();
        return currentDate.toLocaleDateString('en-US', options);
      }
    
      // Function to add the formatted date to the bottom of the page
      function addCurrentDate() {
        const currentDate = formatDate();
    
        // Create a new paragraph element
        const dateParagraph = document.createElement('p');
    
        // Set the text content of the paragraph to the formatted date
        dateParagraph.textContent = 'Current Date: ' + currentDate;
    
        // Append the paragraph to the body of the document
        document.body.appendChild(dateParagraph);
      }
    
      // Call the function when the page has finished loading
      window.onload = addCurrentDate;
      
      // Function to update the current date and time using AJAX
function updateDateTime() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function () {
    if (this.readyState == 4 && this.status == 200) {
      var currentDate = this.responseText;
      document.getElementById("datetime").textContent = "Current Date: " + currentDate;
    }
  };
  xhttp.open("GET", "datetime.php", true);
  xhttp.send();
}

// Call the function when the page has finished loading
window.onload = function () {
  updateDateTime(); // Update date and time on page load
  setInterval(updateDateTime, 1000); // Update date and time every second
};
  
  // JavaScript function for polling
  function vote() {
    var selectedCoffee = document.querySelector('input[name="coffee"]:checked');

    if (selectedCoffee) {
      var coffeeChoice = selectedCoffee.value;
      // Use AJAX to send the selected choice to the server
      // Handle server response to update the pollResult element
      document.getElementById("pollResult").textContent = "Thank you for voting for " + coffeeChoice + "!";
    } else {
      alert("Please select a coffee option before voting.");
    }
  }
    </script>
