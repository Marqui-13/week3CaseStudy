<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site Map - The Daily Grind</title>
    <style>
      /* Styles for the image slideshow */
      #slideshow-container {
        max-width: 300px;
        position: relative;
        margin-right: 200px;
        float: right;
      }

      .mySlides {
        display: none;
      }

      img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Welcome to The Daily Grind Site Map</h1>
      
      <!-- Image slideshow container -->
      <div id="slideshow-container">
        <div class="mySlides">
          <img src="images/coffee1.jpg" alt="Image 1">
        </div>

        <div class="mySlides">
          <img src="images/coffee2.jpg" alt="Image 2">
        </div>
      </div>

      <ul>
        <li><a href="index.html">Home</a></li><br>
        <li><a href="">Buy Online</a></li><br>
        <li><a href="contact.html">Contact Us</a></li><br>
        <li><a href="">About Us</a></li>
      </ul>
    </main>

    <!-- JavaScript for the slideshow -->
    <script>
      var slideIndex = 1;

      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");

        if (n > slides.length) {
          slideIndex = 1;
        }

        if (n < 1) {
          slideIndex = slides.length;
        }

        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }

        slides[slideIndex - 1].style.display = "block";
      }

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      // Set an interval for automatic slideshow
      setInterval(function () {
        plusSlides(1);
      }, 3000); // Change slide every 3 seconds
    </script>
    <script>
        // Function to format the date as "Monday, March 1, 2099"
        function formatDate() {
          const options = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };
          const currentDate = new Date();
          return currentDate.toLocaleDateString('en-US', options);
        }
      
        // Function to add the formatted date to the bottom of the page
        function addCurrentDate() {
          const currentDate = formatDate();
      
          // Create a new paragraph element
          const dateParagraph = document.createElement('p');
      
          // Set the text content of the paragraph to the formatted date
          dateParagraph.textContent = 'Current Date: ' + currentDate;
      
          // Append the paragraph to the body of the document
          document.body.appendChild(dateParagraph);
        }
      
        // Call the function when the page has finished loading
        window.onload = addCurrentDate;
      </script>
  </body>
</html>
