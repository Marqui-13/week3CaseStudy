<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactStyles.css">
    <script>
      function validateForm() {
        var fname = document.getElementById("fname").value;
        var lname = document.getElementById("lname").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var subject = document.getElementById("sub").value;
        var comments = document.getElementById("com").value;


        // Basic required field validation
        if (
          fname === "" ||
          lname === "" ||
          email === "" ||
          phone === "" ||
          subject === ""
        ) {
          alert("Please fill out all required fields");
          return false;
        }

        // Email address validation
        var emailRegex = /^\S+@\S+\.\S+$/;
        if (!emailRegex.test(email)) {
          alert("Please enter a valid email address");
          return false;
        }

        // Phone number validation (assuming a 10-digit number)
        var phoneRegex = /^\d{10}$/;
        if (!phoneRegex.test(phone)) {
          alert("Please enter a valid 10-digit phone number");
          return false;
        }

        // Subject length validation (custom length, e.g., between 5 and 50 characters)
        if (subject.length < 5 || subject.length > 50) {
          alert("Subject must be between 5 and 50 characters");
          return false;
        }

        // Comments length validation (custom length, e.g., between 10 and 200 characters)
        if (comments.length < 10 || comments.length > 200) {
          alert("Comments must be between 10 and 200 characters");
          return false;
        }

        return true;
      }

      function resetForm() {
        document.getElementById("contactForm").reset();
      }
    </script>
  </head>
  <body>
    <main>
      <h1>Contact The Daily Grind</h1>
      <div class="container">
        <form
          action="action_page.php"
          onsubmit="return validateForm()"
          onreset="resetForm()"
          id="contactForm"
        >
          <div class="row">
            <div class="col-25">
              <label for="country">Salutation:</label>
            </div>
            <div class="col-75">
              <select id="country" name="country">
                <option value="australia">Mr.</option>
                <option value="canada">Mrs.</option>
                <option value="usa">Miss</option>
                <option value="usa">Dr.</option>
                <option value="usa">Other</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="fname">First Name:</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Your first name..."
              >
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name:</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Your last name..."
              >
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="email">Email Address:</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="email"
                name="emailadress"
                placeholder="Your email address..."
              >
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="phone">Phone Number:</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="phone"
                name="phonenumber"
                placeholder="Your phone number..."
              >
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="sub">Subject:</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="sub"
                name="subject"
                placeholder="Subject..."
              >
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="com">Comments</label>
            </div>
            <div class="col-75">
              <textarea
                id="com"
                name="comments"
                placeholder="Write something.."
                style="height: 200px"
              ></textarea>
            </div>
          </div>
          <label for="rep">
            Please click here if you wish to recieve a reply:</label
          >
          <input type="checkbox" id="rep" name="reply" value="Reply">
          <div class="row">
            <input type="submit" value="Submit">
          </div>
          <div class="row">
            <input type="reset" value="Reset">
          </div>
        </form>
      </div>
    </main>
    <script>
      // Function to format the date as "Monday, March 1, 2099"
      function formatDate() {
        const options = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };
        const currentDate = new Date();
        return currentDate.toLocaleDateString('en-US', options);
      }
    
      // Function to add the formatted date to the bottom of the page
      function addCurrentDate() {
        const currentDate = formatDate();
    
        // Create a new paragraph element
        const dateParagraph = document.createElement('p');
    
        // Set the text content of the paragraph to the formatted date
        dateParagraph.textContent = 'Current Date: ' + currentDate;
    
        // Append the paragraph to the body of the document
        document.body.appendChild(dateParagraph);
      }
    
      // Call the function when the page has finished loading
      window.onload = addCurrentDate;
    </script>
  </body>
</html>
